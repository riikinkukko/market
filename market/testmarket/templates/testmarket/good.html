<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
  {% for i in product %}
    {{ i.name }}
    {{ i.short_description }}
  <img src="{{ i.image.url }}" >
  <form method="post">
      {% csrf_token %}
      <button class="btn btn-primary" type="submit" name="btn-good" value="{{ i.id }}">В корзину</button>
  </form>
  {% endfor %}
</body>
</html>
